<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
    </title>
    <link rel="stylesheet" href="thirdparty/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.css"/>
    <style>
            /* App custom styles */
    </style>
    <script src="thirdparty/jquery-1.7.1.min.js">
    </script>
    <script src="thirdparty/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.js">
    </script>

	<!--<link rel='stylesheet' href='style.css'>-->
    <link href='http://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/index.css" />
	<script text="text/javascript" src="js/index.js"></script>

</head>

<body>
<div data-role="page" id="index">

    <div data-theme="b" data-role="header">
        <h1>
			Keep in Touch
        </h1>


	</div>


    <div data-role="content" style="padding: 15px">

        <p align="center">An automated mad libs email generator</p>
        <p align="center"> to keep in touch </p>
        <p align="center"> so you don't have to! </p>

        <div align="center">
            <img src="images/email.png" align="center" />
        </div>

		<div>
            <p><a href="#signUpPage" data-role="button">Sign Up Now!</a></p>
		</div>

    </div>


</div>

<div data-role="page" id="signUpPage">

    <div data-theme="b" data-role="header">
        <h1>
            Sign Up
        </h1>
    </div>

    <div data-role="content" style="padding: 15px">

        <h3>From</h3>

        <div id="fromNameDiv" data-role="fieldcontain">
            <label for="fromName">Name</label>
            <input id="fromName" name="fromName" type="text"/>
        </div>

        <div id="fromEmailDiv" data-role="fieldcontain">
            <label for="fromEmail">Email</label>
            <input id="fromEmail" name="fromEmail" type="text"/>
        </div>

        <h3>To</h3>

        <div id="toNameDiv" data-role="fieldcontain">
            <label for="toName">Name</label>
            <input id="toName" name="toName" type="text"/>
        </div>

        <div id="toEmailDiv" data-role="fieldcontain">
            <label for="toEmail">Email</label>
            <input id="toEmail" name="toEmail" type="text"/>
        </div>

        <div id="toEmailTypeDiv" data-role="fieldcontain">
            <label for="toEmailType">Email Type</label>
            <!--<input id="toEmail" name="toEmail" type="text"/>-->

            <form method="get"id="toEmailType"  name="toEmailType" align="center">
                <select id="emailType" name="emailType" align="center">
                    <option value="weather" selected="selected">Mom</option>
                    <option value="birthday"> Birthday </option>
                    <option value="anniversary">Anniversary</option>
                    <option value="random"> Random </option>

                </select>
            </form>

        </div>

        <div>
            <button type="" id="addBtn">Add</button>
        </div>

    </div>

</div>

<div data-role="dialog" id="messageSentDialog">

    <div data-theme="b" data-role="header">
        <h1>
            Sign Up
        </h1>
    </div>
    <div data-theme="b" data-role="content">
        <h3 align="center">
            User Added
        </h3>
    </div>
</div>

</body>
</html>
